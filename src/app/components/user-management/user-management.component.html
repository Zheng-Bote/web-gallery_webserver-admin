<div class="admin-container">
  <h2>Benutzerverwaltung</h2>

  <mat-card class="add-user-card">
    <mat-card-content>
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="newUser.username" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Passwort</mat-label>
          <input matInput type="password" [(ngModel)]="newUser.password" />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          (click)="addUser()"
          [disabled]="!newUser.username || !newUser.password"
        >
          <mat-icon>add</mat-icon> Erstellen
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <table mat-table [dataSource]="users()" class="mat-elevation-z2 user-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">
        <strong>{{ user.username }}</strong>

        <mat-icon
          *ngIf="
            getDaysUntilExpiration(user.password_changed_at) <= 5 &&
            getDaysUntilExpiration(user.password_changed_at) > 0
          "
          style="color: orange; font-size: 18px"
          matTooltip="Passwort läuft bald ab!"
        >
          warning
        </mat-icon>

        <mat-icon
          *ngIf="getDaysUntilExpiration(user.password_changed_at) <= 0"
          style="color: red; font-size: 18px"
          matTooltip="Passwort abgelaufen!"
        >
          history
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Erstellt am</th>
      <td mat-cell *matCellDef="let user">
        {{ user.created_at | date : "medium" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let user">
        <mat-slide-toggle
          [checked]="!user.is_active"
          [disabled]="user.id === 1"
          (click)="$event.preventDefault(); toggleStatus(user)"
          color="warn"
        >
        </mat-slide-toggle>

        <span
          class="status-label"
          [style.color]="user.is_active ? 'green' : 'red'"
        >
          {{ user.is_active ? "Aktiv" : "Gesperrt" }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Aktionen</th>
      <td mat-cell *matCellDef="let user">
        <button
          mat-icon-button
          color="primary"
          (click)="resetPassword(user)"
          matTooltip="Passwort zurücksetzen"
        >
          <mat-icon>lock_reset</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          (click)="deleteUser(user)"
          [disabled]="user.id === 1"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
